<div class="center">
  <h2>Number Input</h2>
</div>

<div>
  <form [formGroup]='numberForm' (ngSubmit)="result()">
    <div>
      <label>Input Numbers</label>
      <input (change)="setValues($event)" name='numbers_input' class="form-control" formControlName="numbers_input" 
          placeholder="Numbers here" type="text" id="numbers_input"/>
      <button [disabled]="!numberForm.valid">Result</button>
    </div>
  </form>

  <p>The Total Sum => {{ totalValue }}</p>

</div>
